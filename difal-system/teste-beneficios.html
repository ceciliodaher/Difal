<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Benef√≠cios DIFAL</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f8f9fa; padding: 10px; overflow: auto; font-size: 12px; }
    </style>
</head>
<body>
    <h1>üß™ Teste do Sistema de Benef√≠cios DIFAL</h1>
    
    <div class="test-section">
        <h2>üìù Teste 1: Valida√ß√£o de Configura√ß√£o</h2>
        <button onclick="testeValidacao()">Executar Teste de Valida√ß√£o</button>
        <div id="resultado-validacao"></div>
    </div>
    
    <div class="test-section">
        <h2>üíæ Teste 2: Persist√™ncia LocalStorage</h2>
        <button onclick="testeLocalStorage()">Executar Teste LocalStorage</button>
        <div id="resultado-localstorage"></div>
    </div>
    
    <div class="test-section">
        <h2>üßÆ Teste 3: C√°lculo com Benef√≠cios</h2>
        <button onclick="testeCalculoBeneficios()">Executar Teste de C√°lculo</button>
        <div id="resultado-calculo"></div>
    </div>
    
    <div class="test-section">
        <h2>üìä Console Output</h2>
        <pre id="console-output"></pre>
    </div>

    <!-- Scripts do sistema -->
    <script src="data/estados-brasil.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/difal-calculator.js"></script>
    
    <script>
        // Mock de alguns objetos globais necess√°rios
        window.difalConfiguracoesItens = {};
        
        // Interceptar console.log para exibir na p√°gina
        const originalConsoleLog = console.log;
        const consoleOutput = document.getElementById('console-output');
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            consoleOutput.textContent += args.join(' ') + '\n';
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        };
        
        function mostrarResultado(containerId, resultado, tipo = 'success') {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="test-result ${tipo}">${resultado}</div>`;
        }
        
        function testeValidacao() {
            console.log('üß™ Iniciando teste de valida√ß√£o...');
            
            try {
                // Teste 1: Valor v√°lido para carga efetiva
                window.difalConfiguracoesItens = { 'ITEM001': {} };
                if (window.configurarCargaEfetiva) {
                    window.configurarCargaEfetiva('ITEM001', '4.5');
                    
                    if (window.difalConfiguracoesItens['ITEM001'].cargaEfetivaDesejada === 4.5) {
                        console.log('‚úÖ Teste 1 passou: Valor v√°lido aceito');
                    } else {
                        throw new Error('Valor v√°lido n√£o foi salvo corretamente');
                    }
                    
                    // Teste 2: Valor inv√°lido (vazio)
                    window.configurarCargaEfetiva('ITEM001', '');
                    
                    if (!window.difalConfiguracoesItens['ITEM001'].cargaEfetivaDesejada) {
                        console.log('‚úÖ Teste 2 passou: Valor vazio rejeitado');
                    } else {
                        throw new Error('Valor vazio n√£o foi rejeitado');
                    }
                    
                    mostrarResultado('resultado-validacao', '‚úÖ Todos os testes de valida√ß√£o passaram!', 'success');
                } else {
                    throw new Error('Fun√ß√£o configurarCargaEfetiva n√£o encontrada');
                }
                
            } catch (error) {
                console.error('‚ùå Erro no teste:', error.message);
                mostrarResultado('resultado-validacao', `‚ùå Erro: ${error.message}`, 'error');
            }
        }
        
        function testeLocalStorage() {
            console.log('üß™ Iniciando teste de localStorage...');
            
            try {
                // Limpar localStorage primeiro
                localStorage.clear();
                
                // Simular salvamento
                const mockConfig = {
                    beneficio: 'reducao-base',
                    cargaEfetivaDesejada: 5.5
                };
                
                // Usar diretamente o localStorage
                const chave = 'difal_config_ITEM001';
                localStorage.setItem(chave, JSON.stringify(mockConfig));
                
                // Verificar se foi salvo
                const configSalva = localStorage.getItem(chave);
                if (configSalva) {
                    const config = JSON.parse(configSalva);
                    if (config.cargaEfetivaDesejada === 5.5) {
                        console.log('‚úÖ Teste localStorage passou: Configura√ß√£o salva e carregada corretamente');
                        mostrarResultado('resultado-localstorage', '‚úÖ LocalStorage funcionando corretamente!', 'success');
                    } else {
                        throw new Error('Dados carregados incorretamente do localStorage');
                    }
                } else {
                    throw new Error('Configura√ß√£o n√£o foi salva no localStorage');
                }
                
            } catch (error) {
                console.error('‚ùå Erro no teste:', error.message);
                mostrarResultado('resultado-localstorage', `‚ùå Erro: ${error.message}`, 'error');
            }
        }
        
        function testeCalculoBeneficios() {
            console.log('üß™ Iniciando teste de c√°lculo com benef√≠cios...');
            
            try {
                const calculator = new window.DifalCalculator();
                
                // Configurar calculadora b√°sica
                calculator.configurarCalculadora({
                    ufOrigem: 'SP',
                    ufDestino: 'RJ',
                    metodologia: 'base-unica'
                });
                
                // Item de teste
                const itemTeste = {
                    codItem: 'TEST001',
                    ncm: '12345678',
                    cfop: '5102',
                    vlItem: 1000.00,
                    vlDesc: 0,
                    vlIpi: 0,
                    baseCalculoDifal: 1000.00
                };
                
                // Teste sem benef√≠cio
                console.log('üìä Testando c√°lculo sem benef√≠cio...');
                const calculoSem = calculator.calcularItem(itemTeste);
                
                if (calculoSem && calculoSem.difal > 0) {
                    console.log(`‚úÖ C√°lculo sem benef√≠cio: DIFAL = R$ ${calculoSem.difal.toFixed(2)}`);
                    
                    // Configurar benef√≠cio
                    window.difalConfiguracoesItens = {
                        'TEST001': {
                            beneficio: 'reducao-base',
                            cargaEfetivaDesejada: 4.0
                        }
                    };
                    
                    // Teste com benef√≠cio
                    console.log('üìä Testando c√°lculo com benef√≠cio...');
                    const calculoCom = calculator.calcularItem(itemTeste);
                    
                    if (calculoCom && calculoCom.percentualReducaoBase) {
                        console.log(`‚úÖ C√°lculo com benef√≠cio: DIFAL = R$ ${calculoCom.difal.toFixed(2)}, Redu√ß√£o = ${calculoCom.percentualReducaoBase.toFixed(2)}%`);
                        
                        if (calculoCom.difal < calculoSem.difal) {
                            mostrarResultado('resultado-calculo', '‚úÖ Benef√≠cios aplicados com sucesso! DIFAL reduzido conforme esperado.', 'success');
                        } else {
                            mostrarResultado('resultado-calculo', '‚ö†Ô∏è Benef√≠cio configurado mas DIFAL n√£o foi reduzido.', 'warning');
                        }
                    } else {
                        mostrarResultado('resultado-calculo', '‚ö†Ô∏è Benef√≠cio n√£o foi aplicado no c√°lculo.', 'warning');
                    }
                } else {
                    throw new Error('C√°lculo b√°sico falhou');
                }
                
            } catch (error) {
                console.error('‚ùå Erro no teste:', error.message);
                mostrarResultado('resultado-calculo', `‚ùå Erro: ${error.message}`, 'error');
            }
        }
        
        // Executar teste inicial ao carregar
        window.addEventListener('load', function() {
            console.log('üöÄ Sistema de teste carregado');
            console.log('üìã Estados dispon√≠veis:', typeof window.estadosBrasil !== 'undefined' ? 'SIM' : 'N√ÉO');
            console.log('üîß Utils dispon√≠vel:', typeof window.Utils !== 'undefined' ? 'SIM' : 'N√ÉO');
            console.log('üßÆ DifalCalculator dispon√≠vel:', typeof window.DifalCalculator !== 'undefined' ? 'SIM' : 'N√ÉO');
        });
    </script>
</body>
</html>
